<html>
<head>
	<title>Cross-Zero</title>

	<link rel="stylesheet" type="text/css" href="css/cross_zero.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/cross_zero.js"></script>
</head>

<body>

	<!-- game container -->
	<div id="container">
		<header>
			<h1>Cross Zero</h1>
			<h3>Classic Tic-Tac-Toe Game</h3>
		</header>

		<!-- 9-cell grid -->
		<ul id="board">
			<li id="box1"></li>
			<li id="box2"></li>
			<li id="box3"></li>
			<li id="box4"></li>
			<li id="box5"></li>
			<li id="box6"></li>
			<li id="box7"></li>
			<li id="box8"></li>
			<li id="box9"></li>
		</ul>
		
		<div class="clearfix"></div>

		<!-- Reset button -->
		<footer>
			<button id="reset">Reset</button>
		</footer>

	</div>

</body>
</html>
